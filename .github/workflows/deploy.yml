name: Build and deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]   
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   

      - name: Restore
        run: dotnet restore ./WhoaWebApp/WhoaWebApp.csproj

      - name: Build
        run: dotnet build ./WhoaWebApp/WhoaWebApp.csproj --configuration Release --no-restore

      - name: Publish Blazor WASM
        run: dotnet publish ./WhoaWebApp/WhoaWebApp.csproj -c Release -o ./publish

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  e2e:
     needs: deploy
     runs-on: ubuntu-latest

     steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Setup .NET
       uses: actions/setup-dotnet@v4
       with:
         dotnet-version: '8.0.x'

     - name: Restore E2E tests
       run: dotnet restore ./WhoaWebApp.E2ETests/WhoaWebApp.E2ETests.csproj

     - name: Install Playwright browsers
       run: npx playwright install-deps chromium


     - name: Run E2E tests against GitHub Pages
       run: dotnet test ./WhoaWebApp.E2ETests/WhoaWebApp.E2ETests.csproj --configuration Release
